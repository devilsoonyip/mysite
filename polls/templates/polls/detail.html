<a href="{% url 'polls:index' %}">Home Page</a>
<style>
h1 {color:blue;}
</style>
<h1>{{ question.question_text }}</h1>

{% if error_message %}<p style="color:red"><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post" style="color:blue">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" style="background-color:#2E2EFE;color:white"/>
</form>

<img src="https://i.ytimg.com/vi/iNIPlHXJi04/maxresdefault.jpg" width="1300" height="500">
